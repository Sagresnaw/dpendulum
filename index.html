<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="sliders">
        <div>
            <label for="mass1">Mass 1:</label>
            <input type="range" id="mass1" min="0" max="500" value="20">
        </div>
        <div>
            <label for="mass2">Mass 2:</label>
            <input type="range" id="mass2" min="0" max="500" value="20">
        </div>
        <div>
            <label for="length1">Length 1:</label>
            <input type="range" id="length1" min="1" max="500" value="150">
        </div>
        <div>
            <label for="length2">Length 2:</label>
            <input type="range" id="length2" min="1" max="500" value="150">
        </div>
        <div>
            <label for="angle1">Initial Angle 1:</label>
            <input type="range" id="angle1" min="0" max="360" value="50">
        </div>
        <div>
            <label for="angle2">Initial Angle 2:</label>
            <input type="range" id="angle2" min="0" max="360" value="90">
        </div>
        <div>
            <label for="angularVelocity1">Initial Angular Velocity 1:</label>
            <input type="range" id="angularVelocity1" min="-5" max="5" step="0.1" value="0">
        </div>
        <div>
            <label for="angularVelocity2">Initial Angular Velocity 2:</label>
            <input type="range" id="angularVelocity2" min="-5" max="5" step="0.1" value="0">
        </div>
        <div>
            <label for="gravityConstant">Gravity Constant:</label>
            <input type="range" id="gravityConstant" min="0" max="150" step="0.001" value="9.861">
        </div>
        <div>
            <button id="resetButton">Reset Simulation</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
